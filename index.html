<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" type="image/x-icon">
    <title>POKEDEX</title>
</head>
<body>
    <header id="header">
        <div class="h left">
            <a href="https://github.com/fl4wn">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="">
            </a>
        </div>

        <div class="h mid">
            <h1 id="title">POKEDEX</h1>
        </div>

        <div class="h right">
            <h4>Made by flawn</h4>
        </div>
    </header>

    <div class="filter">
        <input type="search" name="search" placeholder="search pokemon" id="search" oninput="searchPokemon()">
        <select name="type" id="poketype" onchange="typeChange()">
            <option value="all">All</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="poison">Poison</option>
            <option value="grass">Grass</option>
            <option value="electric">Electric</option>
            <option value="dark">Dark</option>
            <option value="fairy">Fairy</option>
            <option value="ground">Ground</option>
            <option value="bug">Bug</option>
            <option value="psychic">Psychic</option>
            <option value="rock">Rock</option>
        </select>
    </div>
    <div class="pokemons"></div>
    <button id="load" onclick="loadMore()">Load More</button>
    <script src="app.js"></script>
</body>
</html>
